<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: none; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main>

      <div class="container">

        <div class="total">
          <div>
            <p>My balance</p>
            <h3>$921.48</h3>
          </div>
          
          <div><img src="images/logo.svg" alt=""></div>
          
        </div>

        <div class="details-box">
          <h1>Spending - Last 7 days</h1>

          <div class="days-spending"></div>

          <div class="last-spending">
            
            <div class="total-spending">
              <p>Total this month</p>
              <div class="from-last-month">
                <h2>$478.33</h2>
                <div>
                  <h3>+2.4%</h3>
                  <p>from last month</p>
                </div>
              </div>
            </div>
  
              
            

        </div>

        
        </div>

      </div>

    </main>
    <script src="json-file.js"></script>
    <script src="main.js"></script>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
